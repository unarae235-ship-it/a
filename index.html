<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘의 멘트</title>
  <style>
    body { margin:0; font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial;
           min-height:100svh; display:grid; place-items:center; background:#0f0f14; color:#f5f5f5; }
    .card { width:min(720px, 92%); background:#17171f; border:1px solid #2a2a36;
            border-radius:16px; padding:28px; box-shadow:0 20px 60px rgba(0,0,0,.35);}
    h1 { margin:0 0 10px; font-size:24px; color:#c9c9ff;}
    #out { font-size:22px; line-height:1.5; min-height:68px; margin:10px 0 18px;}
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    button { appearance:none; border:1px solid #2a2a36; background:#fff; color:#111; padding:10px 14px;
             border-radius:10px; font-weight:700; cursor:pointer; }
    button.alt { background:#1d1d27; color:#eee; }
    footer { margin-top:8px; font-size:12px; color:#9aa; }
  </style>
</head>
<body>
  <main class="card">
    <h1>접속할 때마다 달라지는 멘트 ✨</h1>
    <div id="out">로딩 중…</div>
    <div class="row">
      <button id="again">다른 멘트 보기</button>
      <button id="copy" class="alt">복사</button>
    </div>
    <footer>랜덤 로직: 새로고침/재방문마다 다른 문장</footer>
  </main>

  <script>
    // ① 여기에 원하는 멘트를 마음껏 추가하세요
    const lines = [
      "오늘의 너, 이미 충분히 멋지다 🙌",
      "작게 시작해도 계속하면 커진다.",
      "지금 웃으면 프론트엔드가 더 빨라지는 기분 😆",
      "생각보다 잘하고 있어. 진짜로.",
      "커피 한 잔 각… 아니 두 잔 ☕☕",
      "에러? 오늘은 너를 피해간대.",
      "새로고침 = 새 기회 🔄",
      "오늘의 TODO: 나 칭찬하기 하나 이상.",
      "걱정은 캐시 삭제! 새로 고!"
    ];

    const out = document.getElementById("out");
    const again = document.getElementById("again");
    const copyBtn = document.getElementById("copy");

    function randomLine() {
      return lines[Math.floor(Math.random() * lines.length)];
    }

    function showRandom() {
      out.textContent = randomLine();
    }

    // ② 페이지가 열릴 때 자동으로 한 번 뽑기 → "접속할 때마다" 달라짐
    window.addEventListener("DOMContentLoaded", showRandom);

    // ③ 버튼으로도 새 멘트 뽑기 (선택 기능)
    again.addEventListener("click", showRandom);

    // ④ 복사 버튼
    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(out.textContent.trim());
        copyBtn.textContent = "복사 완료!";
        setTimeout(() => (copyBtn.textContent = "복사"), 900);
      } catch {
        alert("복사를 지원하지 않는 브라우저예요 😅");
      }
    });
  </script>
</body>
</html>
